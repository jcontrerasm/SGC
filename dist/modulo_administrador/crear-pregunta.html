<!DOCTYPE html>
<html lang="es" ng-app="app-sgc">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="author" content="Juan Carlos Raúl Contreras Meneses">
    <meta name="robots" content="">
    <title>SGC | Sistema de Gestión de Cursos</title>
    <!-- ------------------------ Carga de fuentes -------------------------->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans">
    <!-- ------------------------ Carga de archivos CSS -------------------------->
    <link rel="shortcut icon" href="../images/logo-icon.ico">
    <link rel="stylesheet" href="../libs/normalize/normalize.css">
    <link rel="stylesheet" href="../libs/bootstrap4/css/bootstrap-flex.min.css">
    <link rel="stylesheet" href="../libs/bootstrap-datetimepicker/css/bootstrap-datetimepicker.min.css">
    <link rel="stylesheet" href="../libs/animate/animate.min.css">
    <link rel="stylesheet" href="../libs/font-awesome/font-awesome.min.css">
    <link rel="stylesheet" href="../css/styles-dist.css">
  </head>
  <body>
    <section class="contenedor-principal">
      <!-- ------------------------ Header Administrador -------------------------->
      <header id="header-cliente" role="banner" class="header navbar-fixed-top">
        <div class="container"><a href="index.html" class="logo"><img src="../images/logo.png" alt="Logo del sitio" class="img-fluid"></a>
          <button type="button" data-toggle="collapse" data-target="#menu-principal" aria-expanded="false" class="boton-menu hidden-md-up"><i class="fa fa-bars"></i></button>
          <nav id="menu-principal" class="collapse">
            <ul>
              <li><a href="">Cerrar sesión</a></li>
            </ul>
          </nav>
        </div>
      </header>
      <div class="envoltura-principal">
        <!-- ------------------------ Principal Administrador -------------------------->
        <div ng-controller="adminController" class="container-fluid principal-admin">
          <div class="row">
            <div id="menu-admin" ng-model="menu_admin" class="col-lg-3">
              <section id="acordion-menu-admin" role="tablist" class="menu-admin card panel-group"><a data-toggle="collapse" data-parent="#acordion-menu-admin" href="#accordion-admin"><i class="fa fa-bars"></i><span>Menu Administrador</span></a>
                <div id="accordion-admin" class="collapse in">
                  <div class="submenu-admin"><a href=""><i class="fa fa-angle-right"></i><span>Crear tipo de encuesta</span></a><a href=""><i class="fa fa-angle-right"></i><span>Mostrar tipo de encuesta</span></a><a href=""><i class="fa fa-angle-right"></i><span>Crear encuesta</span></a><a href=""><i class="fa fa-angle-right"></i><span>Mostrar encuesta</span></a></div>
                </div>
              </section>
            </div>
            <div ng-model="contenido_admin" class="col-lg-9">
              <section class="contenido-admin card">
                <h3>Crear pregunta</h3>
                <form method="post" action="" id="formulario_pregunta" name="formulario_pregunta" novalidate class="col-md-8">
                  <div class="col-xs-12">
                    <div class="form-group row">
                      <div class="col-md-12">
                        <button id="btnAdicionar" type="button" class="form-control btn-primary col-sm-3">Agregar pregunta</button>
                      </div>
                    </div>
                    <div class="form-group row">
                      <label id="num" class="col-md-1 form-control-label">1.-</label>
                      <div class="col-md-9">
                        <input type="text" id="cajTex" name="cajTex" ng-model="cajTex" required class="form-control">
                        <div ng-show="!cajTex &amp;&amp; estado_cajTex" ng-bind=" 'El campo no ha sido ingresado.' " class="alert alert-warning"></div>
                      </div>
                    </div>
                    <div class="form-group row">
                      <div class="col-md-12">
                        <input id="btn-tipo-encuesta" type="submit" value="Guardar" ng-disabled="formulario_pregunta.$invalid" class="form-control btn-primary col-sm-3 offset-sm-9">
                      </div>
                    </div>
                  </div>
                </form>
              </section>
            </div>
          </div>
        </div>
      </div>
      <!--include footer_cliente-->
    </section>
    <!-- ------------------------ Carga de archivos JS -------------------------->
    <script src="../libs/jquery/jquery.min.js"></script>
    <script src="../libs/tether/tether.min.js"></script>
    <script src="../libs/bootstrap4/js/bootstrap.min.js"></script>
    <script src="../libs/moment/moment.min.js"></script>
    <script src="../libs/bootstrap-datetimepicker/js/bootstrap-datetimepicker.min.js"></script>
    <script src="../libs/wow/wow.min.js"></script>
    <script src="../libs/smooth-scroll/smooth-scroll.min.js"></script>
    <script src="../libs/angular/angular.min.js"></script>
    <script src="../libs/angular/angular-route.min.js"></script>
    <script src="../../dev/js/app.js"></script>
    <script src="../../dev/js/controllers/loginController.js"></script>
    <script src="../../dev/js/controllers/registroController.js"></script>
    <script src="../../dev/js/controllers/cursoController.js"></script>
    <script src="../../dev/js/controllers/adminController.js"></script>
    <script src="../js/main-dist.js"></script>
  </body>
</html>
